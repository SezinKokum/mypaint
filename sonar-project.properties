# SonarQube project configuration for MyPaint
sonar.projectKey=SezinKokum_mypaint
sonar.organization=sezinkokum

# Project metadata
sonar.projectName=MyPaint
sonar.projectVersion=2.0.0

# Source code directories
sonar.sources=lib,gui
sonar.tests=tests

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12,3.13

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/venv/**,**/.venv/**,**/build/**,**/dist/**,**/.scannerwork/**
sonar.test.exclusions=**/test_*,**/tests/**

# Source encoding
sonar.sourceEncoding=UTF-8